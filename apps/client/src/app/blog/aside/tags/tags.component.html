<section class="font-weight-bold mx-4 my-2">
    <h4>
        Tags
    </h4>
    <span *ngFor="let tag of tags$ | async">
        <a [routerLink]="['/blog/posts']" [queryParams]="{tag: tag.tag}" (click)="onLinkClick()">
            <div class="btn btn-pill px-2 py-1 mx-1 my-1">
                {{tag.tag}}
                <span class="badge badge-pill badge-success">{{tag.count}}</span>
            </div>
        </a>
    </span>
</section>
