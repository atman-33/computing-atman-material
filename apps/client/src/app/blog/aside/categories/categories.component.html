<section class="font-weight-bold mx-4 my-2">
    <h4>
        Categories
    </h4>
    <span *ngFor="let category of categories$ | async">
        <a [routerLink]="['/blog/posts']" [queryParams]="{category: category.category}" (click)="onLinkClick()">
            <div class="btn btn-pill px-2 py-1 mx-1 my-1">
                {{category.category}}
                <span class="badge badge-pill badge-success">{{category.count}}</span>
            </div>
        </a>
    </span>
</section>
