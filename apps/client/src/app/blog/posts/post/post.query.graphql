query postByName($name: String!) {
  postByName(name: $name) {
    _id
    name
    title
    date
    date
    thumbnail
    categories
    tags
    article
    lead
  }
}

query randomPostsWithSameCategoryOrTag($_id: String!){
  randomPostsWithSameCategoryOrTag(_id: $_id){
    _id
    name
    title
    date
    thumbnail
    tags
    lead
  }
}